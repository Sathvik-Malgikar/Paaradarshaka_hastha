<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<h1>The XMLHttpRequest Object</h1>

<button type="button" onclick="loadDoc()">Get my CD collection</button>
<br><br>
<table id="demo"></table>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "df.csv", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Sl.No</th><th>School Name</th><th>School Type</th><th>Board</th><th>Primary Vacancies</th><th>High School Vacancies</th><th>Total Vacancies</th><th>Reserved Seats(Girls)</th><th>Reserved Seats(PwD)</th><th>Contact Details</th></tr>";
  var x = xmlDoc.getElementsByTagName("CD");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("Sl.No.")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("School Name")[0].childNodes[0].nodeValue +
    "</td></tr>" +
    x[i].getElementsByTagName("School Type")[0].childNodes[0].nodeValue +
    "</td></tr>"; +
    x[i].getElementsByTagName("Board")[0].childNodes[0].nodeValue +
    "</td></tr>"; +
    x[i].getElementsByTagName("Primary Vacancies")[0].childNodes[0].nodeValue +
    "</td></tr>"; +
    x[i].getElementsByTagName("High School Vacanices")[0].childNodes[0].nodeValue +
    "</td></tr>"; +
    x[i].getElementsByTagName("Total Vacancies")[0].childNodes[0].nodeValue +
    "</td></tr>"; +
    x[i].getElementsByTagName("Reserved Seats(Girls)")[0].childNodes[0].nodeValue +
    "</td></tr>"; +
    x[i].getElementsByTagName("Reserved Seats(PwD)")[0].childNodes[0].nodeValue +
    "</td></tr>"; +
    x[i].getElementsByTagName("Contact Details")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
