<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <style>
        .body{
            border:1px solid black;
            margin-top:50px;
            margin-left: 225px;
            margin-right:225px;
            height: 300px;
            background-color:hsl(200,100%,50%,0.3);
            border-radius:5px;
        }
        .header{
            text-align: center;
            margin:30px 10px;
            font-size:50px;
            color:black;
        }
        #form{
            display:block;
            margin-left:100px;
            width:250px;
            height:130px;
        }
        .amount{
            margin:10px 10px;
        }
        #input{
            padding:10px;
            border-radius:5px;
        }
        #btn{
            right:0;
            margin-top:50px;
            margin-left:520px;
            width:80px;
            height:30px;
            border-radius:5px;
        }
    </style>
    <script>
        function pay(){
            alert(document.getElementById("input").value+"Rs Amount Paid successfully");
        }
    </script>
</head>
<body>
    <div class="body">
        <h1 class="header">Donation Form</h1>
        <form id="form" onsubmit="pay()">
            <div class="amount">
                <label for="Amount">Amount</label><br>
                <input type="text" id="input" required placeholder="Enter amount in rupees" size="90">
            </div><br>
            <button type="submit" id="btn">Pay</button>
        </form>
    </div>
</body>
</html>
